<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="header">
    <a href="index.html"><img src="../img/logo.png" alt="logo" style="height: 15vh;"></a>
</div>
<div class="shell">
    <div class="box-left">
        <h2>学生端</h2>
        <span>
       欢迎来到在线考试系统！轻松注册登录，即可随时随地检测学习成果。题库丰富，自动评分，助你快速掌握知识点。开始你的学习之旅吧！
    </span>
    </div>
    <div class="box-right">
        <div class="form">
            <label for="email">邮箱</label>
            <input type="email" id="email">
            <label for="password">密码</label>
            <input type="password" id="password">
            <input type="submit" id="submit" value="Submit" onclick=login()>
        </div>
    </div>

<script>
    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch('http://localhost:8080/student/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `email=${email}&password=${password}`
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
